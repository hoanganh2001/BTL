<div class="banner mb-5">
  <img
    src="https://3kshop.vn/wp-content/uploads/2019/09/beyerdynamic-dt-240-pro-3skhop-scaled.jpg"
    alt=""
  />
</div>
<div class="container mb-5">
  <div class="row">
    <div class="col"><h2 class="header">Các thương hiệu</h2></div>
  </div>
  <!-- left brand list -->
  <div class="row">
    <div class="col-3">
      <ng-container *ngIf="brandList">
        <div class="brand-list">
          <h4 class="brand-header text-uppercase">{{ brandList.title }}</h4>
          <ul
            class="brand-option"
            [ngClass]="brandList.data.length > 15 ? 'overflow-y-auto' : ''"
          >
            <li *ngFor="let brand of brandList.data">
              <a [routerLink]="['/brand/' + brand.name]">
                {{ brand.name }}
              </a>
            </li>
          </ul>
        </div>
      </ng-container>
    </div>
    <!-- main list -->
    <div class="col-9">
      <div class="row">
        <ng-container *ngFor="let brand of brandList.data; index as i">
          <ng-container *ngIf="!limit || i < limit">
            <div class="col-3">
              <a class="brand-logo" [routerLink]="['/brand/' + brand.name]">
                <img [src]="brand.img" [alt]="brand.name" />
              </a>
            </div>
          </ng-container>
        </ng-container>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <button
            class="btn btn--animation-hover-out btn-extend"
            (click)="showMore()"
            [ngClass]="{ 'd-none': !limit }"
          >
            Xem thêm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
