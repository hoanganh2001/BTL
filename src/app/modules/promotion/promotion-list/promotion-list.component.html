<div class="banner mb-5">
  <img
    src="https://3kshop.vn/wp-content/uploads/2019/09/3kshop-khuyen-mai-scaled.jpg"
    alt=""
  />
</div>

<div class="container mb-5">
  <div class="row">
    <div class="col">
      <h2 class="header">KHUYẾN MÃI</h2>
    </div>
  </div>
  <div class="row">
    <filter-and-sort
      [data]="categoriesOption"
      (handelFilterCategoryAction)="filterCategory($event)"
    ></filter-and-sort>
  </div>
  <div class="row mb-5">
    <filter-and-sort
      [data]="sortOption"
      (handelSortAction)="sortData($event)"
    ></filter-and-sort>
  </div>
  <div class="row">
    <item-list [section]="productList" [column]="6"></item-list>
    <paginator
      *ngIf="paginator.length > paginator.limit"
      [length]="paginator.length"
      [offset]="paginator.offset"
      [limit]="paginator.limit"
      (handelPaggingEvent)="handelPagging($event)"
    ></paginator>
  </div>
</div>
