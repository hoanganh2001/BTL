<div class="banner mb-5">
  <img
    src="https://3kshop.vn/wp-content/uploads/2019/09/3kshop-khuyen-mai-scaled.jpg"
    alt=""
  />
</div>

<div class="container my-5">
  <div class="row my-5">
    <div class="col-8">
      <iframe
        [src]="getSafeURL(mapSelectAddress)"
        width="100%"
        height="600"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
      ></iframe>
    </div>
    <div class="col-4">
      <div class="row" *ngFor="let item of mapData; last as isLast">
        <button class="col contact-detail" (click)="selectAddress(item.id)">
          <h4 class="contact-location">{{ item.location }}</h4>
          <div
            class="contact-content"
            [ngStyle]="{
              'border-bottom': isLast ? 'unset' : '1px solid rgba(0, 0, 0, 0.3)'
            }"
          >
            <p class="contact-address">{{ item.address }}</p>
            <p class="contact-phone">{{ item.contact }}</p>
          </div>
        </button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h4 class="about-header">GIỚI THIỆU VỀ 3K SHOP</h4>
      <div class="about-content" [innerHTML]="getSafeHTML(aboutContent)"></div>
    </div>
  </div>
</div>
