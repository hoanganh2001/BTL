<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex">
        <button class="btn btn-success btn-add" (click)="openProductPopup('create')">
          <i class="bi bi-plus"></i>
        </button>
        <div class="search-box">
          <button class="btn-search"><i class="bi bi-search"></i></button>
          <input type="search" class="input-search" placeholder="Type to Search..." [formControl]="searchControl" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0">Danh sách mã giảm giá</h4>
          </div>
          <div class="card-body">
            <div class="table-container position-relative">
              <table class="table table-striped table-hover">
                <thead class="" matSort (matSortChange)="handleSortItem($event)" matSortActive="{{ sort.active }}"
                  matSortDirection="{{ sort.direction }}" matSortDisableClear>
                  <tr>
                    <th class="">#</th>
                    <th class="" mat-sort-header="name">Tên</th>
                    <th class="" mat-sort-header="value">Giá trị</th>
                    <th class="" mat-sort-header="unit">Loại</th>
                    <th class="" mat-sort-header="quantity">Số lượng</th>
                    <th class="" mat-sort-header="start_date">Ngày bắt đầu</th>
                    <th class="" mat-sort-header="expired_date">Ngày kết thúc</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let item of productList; index as i">
                    <tr (click)="openProductPopup('detail', item)">
                      <td>{{ i + 1 }}</td>
                      <td class="truncate">{{ item?.name }}</td>
                      <td>{{ item?.value }}</td>
                      <td>{{ item?.unit }}</td>
                      <td>{{ item?.quantity }}</td>
                      <td>{{ item?.start_date | dateFormat : 'DD/MM/YYYY' }}</td>
                      <td>{{ item?.expired_date | dateFormat : 'DD/MM/YYYY' }}</td>
                      <td>
                        <div class="d-flex justify-content-end">
                          <button class="btn" (click)="deleteNew($event, item.id)">
                            <i class="bi bi-trash-fill"></i>
                          </button>
                          <button class="btn" (click)="openProductPopup('edit', item, $event)">
                            <i class="bi bi-pencil-square"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
          <mat-paginator class="paginator" [length]="paginator.length" [pageSize]="paginator.limit"
            [pageIndex]="paginator.page" [pageSizeOptions]="[10, 20, 50, 100]" (page)="changePage($event)"
            [showFirstLastButtons]="true"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
