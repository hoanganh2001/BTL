<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex">
        <button class="btn btn-success btn-add" (click)="openCategoryPopup('create')">
          <i class="bi bi-plus"></i>
        </button>
        <div class="search-box">
          <button class="btn-search"><i class="bi bi-search"></i></button>
          <input type="search" class="input-search" placeholder="Type to Search..." [formControl]="searchControl" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0">Category List</h4>
          </div>
          <div class="card-body">
            <div class="row table_header">
              <div class="col-1"></div>
              <div class="col-1">Name</div>
            </div>
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
              <!-- This is the tree node template for leaf nodes -->
              <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <!-- use a disabled button to provide padding for tree leaf -->
                <button mat-icon-button disabled></button>
                {{ node.name }}
              </mat-tree-node>
              <!-- This is the tree node template for expandable nodes -->
              <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding
                (click)="openCategoryPopup('detail', node.id, $event)">
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                  <mat-icon class="mat-icon-rtl-mirror">
                    {{
                    treeControl.isExpanded(node)
                    ? 'expand_more'
                    : 'chevron_right'
                    }}
                  </mat-icon>
                </button>
                {{ node.name }}
                <div class="ms-auto">
                  <button class="btn" (click)="deleteCategory($event, node.id)">
                    <i class="bi bi-trash-fill"></i>
                  </button>
                  <button class="btn" (click)="openCategoryPopup('edit', node.id, $event)">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                </div>
              </mat-tree-node>
            </mat-tree>
          </div>
          <mat-paginator class="paginator" [length]="paginator.length" [pageSize]="paginator.limit"
            [pageIndex]="paginator.page" [pageSizeOptions]="[5, 10, 20]" (page)="changePage($event)"
            [showFirstLastButtons]="true"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
