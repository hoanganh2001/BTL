<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Create Product</h4>
          </div>
          <div class="card-body">
            <form>
              <div class="row">
                <div class="col-12">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="image (disabled)" disabled />
                  </mat-form-field>
                </div>
                <div class="col-md-8">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Name" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Price" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Quantity" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Discount" type="text" />
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <mat-label>Brand</mat-label>
                    <mat-select class="text-capitalize">
                      <mat-option
                        class="text-capitalize"
                        *ngFor="let sort of brandList"
                        [value]="sort.id"
                      >
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <mat-label>Category</mat-label>
                    <mat-select
                      class="text-capitalize"
                      [formControl]="categoryControl"
                    >
                      <mat-option
                        class="text-capitalize"
                        *ngFor="let sort of categoryList"
                        [value]="sort.id"
                      >
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <mat-label>Type</mat-label>
                    <mat-select
                      class="text-capitalize"
                      multiple
                      [disabled]="!typeList"
                    >
                      <mat-option
                        class="text-capitalize"
                        *ngFor="let sort of typeList"
                        [value]="sort.id"
                      >
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="full-width">
                    <mat-label>Feature</mat-label>
                    <mat-select
                      class="text-capitalize"
                      multiple
                      [disabled]="!featureList"
                    >
                      <mat-option
                        class="text-capitalize"
                        *ngFor="let sort of featureList"
                        [value]="sort.id"
                      >
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <mat-tab-group
                  mat-align-tabs="start"
                  mat-stretch-tabs="false"
                  animationDuration="0ms"
                  #tabGroup
                >
                  <mat-tab label="SPECIFICATION">
                    <div class="my-4">
                      <ckeditor
                        id="ckeditor"
                        [editor]="Editor"
                        (ready)="onReady($event)"
                        debounce="5000"
                      ></ckeditor>
                    </div>
                  </mat-tab>
                  <mat-tab label="DESCRIPTION">
                    <div class="container my-4">
                      <div class="row">
                        <div class="col">
                          <mat-form-field class="full-width">
                            <input
                              matInput
                              placeholder="DESCRIPTION"
                              type="text"
                            />
                          </mat-form-field>
                        </div>
                      </div>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
              <button
                mat-raised-button
                type="submit"
                class="btn btn-danger pull-right"
              >
                Save
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
