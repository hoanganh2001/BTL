<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title" style="text-transform: capitalize">
              {{ type }} Sản phẩm
            </h4>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createProduct()"
              *ngIf="type !== 'detail'">
              Lưu
            </button>
          </div>
          <div class="card-body">
            <form [formGroup]="createProductForm" *ngIf="createProductForm">
              <div class="row mb-4 d-flex align-items-center">
                <h3 class="fw-bold">
                  {{ type === 'detail' ? 'Danh sách ảnh' : 'Tải lên hình ảnh' }}
                </h3>
                <div class="col-2">
                  <ng-container *ngIf="type !== 'detail'">
                    <div class="upload-image">
                      <div class="upload-container">
                        <div class="border-container">
                          <div class="icons fa-4x">
                            <i class="bi" [ngClass]="
                                fileAction === 'dragenter'
                                  ? 'bi-cloud-upload-fill icon__animation'
                                  : 'bi-image'
                              "></i>
                          </div>
                          <input type="file" id="file-upload" class="upload-input" accept="image/*"
                            (change)="previewImage($event)" (dragenter)="dragFiles($event)"
                            (dragleave)="dragFiles($event)" multiple />
                          <div class="animation_container">
                            <div class="text_container" [ngClass]="
                                fileAction === 'dragenter'
                                  ? 'drop_animation'
                                  : fileAction === ''
                                  ? ''
                                  : 'drag_animation'
                              ">
                              <p>Kéo ảnh vào đây</p>
                              <p>Thả ảnh để tải lên</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </ng-container>
                  <ng-container *ngIf="type === 'detail'">
                    <div class="detail-img">
                      <img [src]="thumbnailImg?.url" alt="" />
                    </div>
                  </ng-container>
                </div>
                <div class="col-10 uploaded-list">
                  <lightgallery [settings]="settings" class="d-flex">
                    <ng-container *ngFor="let item of imageInfos">
                      <ng-container *ngIf="!item.isThumbnail">
                        <a [data-src]="item.url" class="">
                          <div class="uploaded-item">
                            <img [alt]="item?.name" [src]="item.url" />
                            <ng-container *ngIf="type !== 'detail'">
                              <button class="btn btn-remove" (click)="removeFile(item)">
                                <i class="bi bi-trash-fill"></i>
                              </button>
                              <button class="btn btn-star" (click)="addThumbnailFile(item)">
                                <i class="bi" [ngClass]="
                                    item.isThumbnail
                                      ? 'bi-star-fill'
                                      : 'bi-star'
                                  "></i>
                              </button>
                            </ng-container>
                          </div>
                        </a>
                      </ng-container>
                    </ng-container>
                  </lightgallery>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Tên*" formControlName="name" type="text" />
                    <mat-error *ngIf="createProductForm.get('name').hasError('required')">required</mat-error>
                  </mat-form-field>
                  <mat-form-field class="full-width has-icon">
                    <input matInput placeholder="Giá" formControlName="price" type="text" />
                    <mat-icon class="mat-icon">₫</mat-icon>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Số lượng" formControlName="quantity" type="text" />
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Giảm giá" formControlName="discount" type="text" />
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="full-width">
                    <mat-label>Thương hiệu</mat-label>
                    <mat-select formControlName="brand" class="text-capitalize">
                      <mat-option class="text-capitalize" *ngFor="let sort of brandList" [value]="sort.id">
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="createProductForm.get('name').hasError('required')">required</mat-error>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Danh mục</mat-label>
                    <mat-select formControlName="category" class="text-capitalize">
                      <mat-option class="text-capitalize" *ngFor="let sort of categoryList" [value]="sort.id">
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="createProductForm.get('name').hasError('required')">required</mat-error>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Kiểu</mat-label>
                    <mat-select formControlName="type" class="text-capitalize" multiple>
                      <mat-option class="text-capitalize" *ngFor="let sort of typeList" [value]="sort.id">
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Đặc trưng</mat-label>
                    <mat-select formControlName="feature" class="text-capitalize" multiple>
                      <mat-option class="text-capitalize" *ngFor="let sort of featureList" [value]="sort.id">
                        {{ sort.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <mat-tab-group mat-align-tabs="start" mat-stretch-tabs="false" animationDuration="500ms" #tabGroup>
                  <mat-tab label="THÔNG SỐ">
                    <div class="my-4">
                      <ckeditor id="ckeditor" formControlName="specification" [editor]="Editor"
                        (ready)="onReady($event)" debounce="5000"></ckeditor>
                    </div>
                  </mat-tab>
                  <mat-tab label="MÔ TẢ">
                    <div class="my-4">
                      <ckeditor id="ckeditor" formControlName="description" [editor]="Editor" (ready)="onReady($event)"
                        debounce="5000"></ckeditor>
                    </div>
                  </mat-tab>
                </mat-tab-group>
              </div>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
