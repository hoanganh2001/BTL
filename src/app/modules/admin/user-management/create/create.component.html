<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title" style="text-transform: capitalize">
              {{ type }} User
            </h4>
            <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="createUser()"
              *ngIf="type !== 'detail'">
              Save
            </button>
          </div>
          <div class="card-body" *ngIf="UserForm">
            <form [formGroup]="UserForm">
              <div class="row justify-content-end mb-3">
                <div class="col-1">

                </div>
              </div>
              <div class="row">
                <mat-form-field class="col-6">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="Name" formControlName="name" type="text" />
                  <mat-error *ngIf="UserForm.get('name').hasError('required')">required</mat-error>
                </mat-form-field>
                <div class="col-6">
                  <mat-form-field class="full-width" *ngIf="type === 'create'">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password" type="password" />
                    <mat-error *ngIf="UserForm.get('password').hasError('required')">required</mat-error>
                  </mat-form-field>
                </div>
                <mat-form-field class="col-4 has-icon">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Email" formControlName="email" type="text" />
                  <mat-error *ngIf="UserForm.get('email').hasError('required')">required</mat-error>
                  <mat-error *ngIf="UserForm.get('email').hasError('email')">Wrong email format</mat-error>
                </mat-form-field>
                <mat-form-field class="col-4">
                  <mat-label>Phone</mat-label>
                  <input matInput placeholder="Phone" formControlName="phone" type="text" />
                </mat-form-field>
                <mat-form-field class="col-4">
                  <mat-label>Role</mat-label>
                  <mat-select formControlName="role" class="text-capitalize">
                    <mat-option class="text-capitalize" *ngFor="let role of roleList" [value]="role.value">
                      {{ role.name }}
                    </mat-option>
                  </mat-select>
                  <mat-error *ngIf="UserForm.get('role').hasError('required')">required</mat-error>
                </mat-form-field>
                <mat-form-field class="col-12">
                  <mat-label>Address</mat-label>
                  <input matInput placeholder="Address" formControlName="address" type="text" />
                </mat-form-field>
                <ng-container *ngIf="type === 'detail'">
                  <mat-form-field class="col-3">
                    <mat-label>Create Date</mat-label>
                    <input matInput placeholder="Create Date" formControlName="create_date" type="text" />
                  </mat-form-field>
                  <mat-form-field class="col-3">
                    <mat-label>Last Signin</mat-label>
                    <input matInput placeholder="Last Signin" formControlName="last_signin" type="text" />
                  </mat-form-field>
                </ng-container>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
