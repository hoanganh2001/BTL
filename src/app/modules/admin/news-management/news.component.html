<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex">
        <button class="btn btn-success btn-add" (click)="openProductPopup('create')">
          <i class="bi bi-plus"></i>
        </button>
        <div class="search-box">
          <button class="btn-search"><i class="bi bi-search"></i></button>
          <input type="search" class="input-search" placeholder="Type to Search..." [formControl]="searchControl" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0">Table on Plain Background</h4>
            <p class="card-category">Here is a subtitle for this table</p>
          </div>
          <div class="card-body">
            <div class="table-container position-relative">
              <table class="table table-striped table-hover">
                <thead class="" matSort (matSortChange)="handleSortItem($event)" matSortActive="{{ sort.active }}"
                  matSortDirection="{{ sort.direction }}" matSortDisableClear>
                  <tr>
                    <th class="">#</th>
                    <th class="">Image</th>
                    <th class="" mat-sort-header="name">Name</th>
                    <th class="" mat-sort-header="author">Author</th>
                    <th class="" mat-sort-header="view_number">
                      View
                    </th>
                    <th class="" mat-sort-header="create_date">Create Date</th>
                    <th class="">Update Date</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <ng-container *ngFor="let item of productList; index as i">
                    <tr (click)="openProductPopup('detail', item)">
                      <td>{{ i + 1 }}</td>
                      <td>
                        <img [src]="item.thumbnail_url" [alt]="item.name" class="product-image" />
                      </td>
                      <td class="truncate">{{ item.name }}</td>
                      <td>{{ item.author }}</td>
                      <td>{{ item.view_number || '---' }}</td>
                      <td>{{ (item.create_date | dateFormat) || '---' }}</td>
                      <td>{{ (item.update_date | dateFormat) || '---' }}</td>
                      <td>
                        <button class="btn" (click)="deleteNew($event, item.id)">
                          <i class="bi bi-trash-fill"></i>
                        </button>
                        <button class="btn" (click)="openProductPopup('edit', item, $event)">
                          <i class="bi bi-pencil-square"></i>
                        </button>
                      </td>
                    </tr>
                  </ng-container>
                </tbody>
              </table>
            </div>
          </div>
          <mat-paginator class="paginator" [length]="paginator.length" [pageSize]="paginator.limit"
            [pageIndex]="paginator.page" [pageSizeOptions]="[10, 20, 50, 100]" (page)="changePage($event)"
            [showFirstLastButtons]="true"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
