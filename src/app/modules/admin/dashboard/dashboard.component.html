<div class="main-content">
  <div class="container-fluid">
    <h3 style="font-weight: 500;">Thống kê theo tháng</h3>
    <div class="row">
      <div class="col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-warning card-header-icon">
            <div class="card-icon">
              <i class="material-icons">shopping_basket</i>
            </div>
            <p class="card-category">Doanh số</p>
            <h3 class="card-title">
              {{currentOrders}}
            </h3>
          </div>
          <div class="card-footer">

          </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-6">
        <div class="card card-stats">
          <div class="card-header card-header-success card-header-icon">
            <div class="card-icon">
              <i class="material-icons">payments</i>
            </div>
            <p class="card-category">Doanh thu</p>
            <h3 class="card-title"> {{currentRevenue | currencyFormat}}
            </h3>
          </div>
          <div class="card-footer">

          </div>
        </div>
      </div>
    </div>
    <h3 style="font-weight: 500;">Biểu đồ thống kê</h3>
    <div class="row">
      <div class="col-md-6">
        <div class="card card-chart">
          <div class="card-header card-header-warning">
            <div class="ct-chart" id="websiteViewsChart"></div>
          </div>
          <div class="card-body">
            <h4 class="card-title">Đơn hàng</h4>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card card-chart">
          <div class="card-header card-header-success">
            <div class="ct-chart" id="dailySalesChart"></div>
          </div>
          <div class="card-body">
            <h4 class="card-title">Doanh thu</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
