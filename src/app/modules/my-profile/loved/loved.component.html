<ng-container *ngIf="productList.data.length > 0; else noProduct">
  <item-list [section]="productList" [column]="4"></item-list>
  <paginator
    *ngIf="paginator.length > paginator.limit"
    [length]="paginator.length"
    [offset]="paginator.offset"
    [limit]="paginator.limit"
    (handelPaggingEvent)="handelPagging($event)"
  ></paginator>
</ng-container>

<ng-template #noProduct>
  <img src="./assets/images/no-product-found.png" alt="" />
</ng-template>
