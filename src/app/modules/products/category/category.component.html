<div class="banner mb-5">
  <img
    src="https://3kshop.vn/wp-content/uploads/2019/09/beyerdynamic-dt-240-pro-3skhop-scaled.jpg"
    alt=""
  />
</div>
<div class="container mb-5">
  <!-- Button filter feature  -->
  <div class="row justify-content-around category">
    <filter-and-sort [data]="categories"></filter-and-sort>
  </div>
  <!-- Sort options  -->
  <div class="row justify-content-end mb-5">
    <div class="col-6">
      <filter-and-sort [data]="sortOption"></filter-and-sort>
    </div>
  </div>

  <!-- Filter options  -->
  <div class="row">
    <div class="col-3">
      <filter-and-sort [data]="filter"></filter-and-sort>
    </div>
    <div class="col-9">
      <div class="container">
        <item-list [section]="productList" [column]="4"></item-list>
        <nav class="d-flex justify-content-center">
          <ul class="pagination">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <item-list [section]="history"></item-list>
    </div>
  </div>
</div>
