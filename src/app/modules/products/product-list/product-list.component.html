<div class="banner mb-5">
  <img
    src="https://3kshop.vn/wp-content/uploads/2019/09/akg-n5005-3kshop-scaled.jpg"
    alt=""
  />
</div>
<div class="container mb-5">
  <div class="row justify-content-around category">
    <filter-and-sort
      [data]="categoriesOption"
      (handelFilterTypeAction)="scroll($event)"
    ></filter-and-sort>
  </div>
  <div class="row">
    <ng-container *ngFor="let category of categoriesOption.categories">
      <item-list
        [id]="category.id"
        (handelBtnAction)="redirectTo($event)"
        [section]="category.product_list"
      ></item-list>
    </ng-container>
  </div>
</div>
