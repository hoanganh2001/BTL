<div class="banner mb-5">
  <img
    src="https://3kshop.vn/wp-content/uploads/2019/09/akg-n5005-3kshop-scaled.jpg"
    alt=""
  />
</div>
<div class="container mb-5">
  <div class="row justify-content-around category">
    <ng-container *ngFor="let category of categories">
      <div class="col-2">
        <button
          type="button"
          (click)="scroll(category.id)"
          class="btn text-uppercase btn-outline-dark"
        >
          {{ category.name }}
        </button>
      </div>
    </ng-container>
  </div>
  <div class="row">
    <item-list
      id="headphone"
      (handelBtnAction)="redirectTo($event)"
      [section]="headphone"
    ></item-list>
    <item-list
      id="DAC"
      (handelBtnAction)="redirectTo($event)"
      [section]="DAC"
    ></item-list>
    <item-list
      id="DAP"
      (handelBtnAction)="redirectTo($event)"
      [section]="DAP"
    ></item-list>
    <item-list
      id="speaker"
      (handelBtnAction)="redirectTo($event)"
      [section]="speaker"
    ></item-list>
    <item-list
      id="homeStudio"
      (handelBtnAction)="redirectTo($event)"
      [section]="homeStudio"
    ></item-list>
    <item-list
      id="analog"
      (handelBtnAction)="redirectTo($event)"
      [section]="analog"
    ></item-list>
    <item-list
      id="accessory"
      (handelBtnAction)="redirectTo($event)"
      [section]="accessory"
    ></item-list>
  </div>
</div>
