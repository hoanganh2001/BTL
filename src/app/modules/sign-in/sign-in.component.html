<div
  class="container my-5"
  id="container"
  [ngClass]="{ 'right-panel-active': isSignIn }"
>
  <div class="form-container sign-up-container">
    <form [formGroup]="SignUpForm">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" formControlName="name" placeholder="Name" />
      <input type="email" formControlName="email" placeholder="Email" />
      <input
        type="password"
        formControlName="new_password"
        placeholder="Password"
      />
      <button class="btn--animation-hover-in" (click)="signUp()">
        Sign Up
      </button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form [formGroup]="SignInForm">
      <h1>Sign in</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <mat-form-field class="mb-3 w-100" appearance="fill">
        <input
          matInput
          type="email"
          formControlName="username"
          placeholder="Email"
        />
      </mat-form-field>
      <mat-form-field class="mb-3 w-100" appearance="fill">
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
      </mat-form-field>

      <a href="#">Forgot your password?</a>
      <button class="btn--animation-hover-in" (click)="signIn()">
        Sign In
      </button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p class="my-3">
          To keep connected with us please login with your personal info
        </p>
        <button
          class="ghost btn--animation-hover-out"
          id="signIn"
          (click)="changeState(false)"
        >
          Sign In
        </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p class="my-3">
          Enter your personal details and start journey with us
        </p>
        <button
          class="ghost btn--animation-hover-out"
          id="signUp"
          (click)="changeState(true)"
        >
          Sign Up
        </button>
      </div>
    </div>
  </div>
</div>
