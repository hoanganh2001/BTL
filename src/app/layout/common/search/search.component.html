<div class="d-flex align-items-center position-relative">
  <form class="d-flex align-items-center" role="search">
    <input class="form-control me-2 input-search" [formControl]="searchFormControl" type="search"
      [ngStyle]="{ display: isShow ? 'block' : '' }" placeholder="Search" aria-label="Search" trim />
    <button class="btn btn-search nav-btn rounded-circle d-flex align-items-center d-flex justify-content-center"
      type="button" (click)="showInput()">
      <i class="bi bi-search" style="font-size: 14px"></i>
    </button>
  </form>
  <div class="search-result container" *ngIf="this.searchFormControl.value">
    <div class="row search-header">
      <div class="col-6 search-header-title">Sản phẩm</div>
      <div class="col-6 search-header-title">Tin tức</div>
    </div>
    <div class="row">
      <ng-container *ngIf="newList.length > 0 || productList.length > 0;else noResult">
        <div class="col-6 right-line">
          <ng-container *ngFor="let item of productList">
            <div class="d-flex product-item" (click)="getDetail('product',item.id)">
              <div class="product-img">
                <img [src]="getImgUrl(item.image)" alt="" />
              </div>
              <div class="d-flex flex-grow-1 flex-column justify-content-between align-items-start ms-3">
                <span class="product-title text-truncate">{{ item.name }}</span>
                <span><span class="price-old" *ngIf="item.discount && item.price">{{item.price | currencyFormat}}
                  </span> <span class="price-new">{{(item.discount
                    ? getDiscountPrice(item.price, item.discount)
                    : item.price) |
                    currencyFormat}}</span> </span>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="col-6 left-line">
          <ng-container *ngIf="newList">
            <div class="d-flex product-item" *ngFor="let item of newList" (click)="getDetail('news',item.id)">
              <div class="product-img">
                <img [src]="getImgUrl(item.image)" alt="" />
              </div>
              <div class="d-flex flex-fill flex-column justify-content-between align-items-start ms-3">
                <span class="product-title text-truncate">{{item.name}}</span>
              </div>
            </div>
          </ng-container>
        </div>
      </ng-container>
      <ng-template #noResult>
        <div class="col-12">
          <span>Không tìm thấy kết quả</span>
        </div>
      </ng-template>
    </div>
  </div>
</div>
