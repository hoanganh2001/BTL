<button
  class="btn btn-cart nav-btn nav-btn--big rounded-circle d-flex align-items-center d-flex justify-content-center"
  type="submit"
  (click)="redirectTo()"
>
  <i class="bi bi-cart" style="font-size: 20px"></i>
  <span class="cart-number" *ngIf="cartNumber">{{ cartNumber }}</span>
</button>
